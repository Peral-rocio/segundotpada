<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title> Entrega Trabajo 2 JS</title>
</head>

<body>
    <section class="contenedorCentral" id="divCentral">
        <header class="contenedor-header" id="divHeader">
            <h1 class="h1-section" id="#h1Titulo">
                GENERADOR DE MEMES
            </h1>
            <nav id="navegación">
                <button class="botonNav" id="boton1">
                    <i class="fi fi-rr-picture"></i>
                    <p class="titulo-botonimg">
                        Imagen
                    </p>
                </button>
                <button class="botonNav" id="boton2">
                    <i class="fi fi-br-text"></i>
                    <p class="titulo-botonimg">
                        texto
                    </p>
                </button>
                <button class="botonNav" id="modoClaro">
                    <i class="fi fi-rr-bulb"></i>
                    <p class="titulo-botonimg">
                        Modo claro
                    </p>
                </button>
            </nav>
        </header>
        <main>
            <section class="contenedor-seccion" id="divSecciones">
                <div class="contenedor-textos" id="divTop">
                    <p>
                        top texto
                    </p>
                </div>
                <div id="img">
                    <img src="alt">
                </div>
                <div class="contenedor-textos" id="divBottom">
                    <p>
                        botton text
                    </p>
                </div>
            </section>
            <button class="boton-descarga" id="descargarMeme">
                Descargar meme
            </button>
        </main>
    </section>
    <aside class="aside-contenedor" id="divAside">
        <button class="cierre-imagen" id="botonCierre1">
            X
        </button>
        <section class="seccion-imagen" id="opcionesImagen">
            <h1 class="h1-aside" id="asideTitulo">
                IMAGEN
            </h1>
            <div class="divUrl">
                <label>Url</label>
                <input id="urlInput" type="url">
            </div>
            <div class="div-color-fondo" id="colorFondo">
                <label id="label-fondo"> FONDO </label>
                <input class="input-color-fondo" id="inputColorFondo" type="color">
                <select class="select-fondo" id="selectFondo">
                    <option value="unset">Ninguno </option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferenciar</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </div>
            <div class="contenedor-filtros" id="divFiltros">
                <p> FILTROS </p>
                <label class="label-range"> Brillo</label>
                <input type="range" id="brillo" value="brightness" min="0" max="1" step="0.1">

                <label class="label-range"> Opacidad</label>
                <input type="range" id="opacidad" value="opacity" min="0" max="1" step="0.1">

                <label class="label-range"> Contraste</label>
                <input type="range" id="contraste" value="contrast" min="100%" max="1000%" step="1%">

                <label class="label-range"> Desenfoque</label>
                <input type="range" id="desenfoque" value="blur" min="0px" max="10px" step="0.1px">

                <label class="label-range">Escala de grises</label>
                <input type="range" id="escalaDeGrises" value="grayscale" min="0%" max="100%" step="1%">

                <label class="label-range">Sepia </label>
                <input type="range" id="sepia" value="sepia" min="0%" max="100%" step="1%">

                <label class="label-range"> HUE </label>
                <input type="range" id="hue" value="hue-rotation" min="0deg" max="359deg" step="1deg">

                <label class="label-range">Saturado</label>
                <input type="range" id="saturado" value="saturation" min="100%" max="1000%" step="10%">

                <label class="label-range"> Negativo </label>
                <input type="range" id="negativo" value="invert" min="0" max="1" step="0.1">
            </div>
            <button class="boton-restablecer" id="botonRestablecer">
                Restablecer Valores
            </button>
        </section>
    </aside>

    <section class="seccion-texto" id="divTexto">
        <button class="cierre-imagen" id="botonCierre2">
            X
        </button>
        <h1 class="h1-texto" id="h1Texto">
            Texto
        </h1>
        <div class="div-toptext" id="topText">
            <p class="p-superior">
                SUPERIOR
            </p>
            <textarea class="textarea" id="textareaDiv">
                TOP TEXT
            </textarea>
            <input id="checkTexto" type="checkbox">
            <label> Sin texto superior</label>
        </div>
        <div class="div-fuente" id="divFuentes">
            <p class="parrafo-fuente-titulo">
                FUENTE
            </p>
            <select class="clases-fuente" id="selectFuentes">
                <option value="impact" id="impact">Impact</option>
                <option value="arial" id="arial">Arial</option>
                <option value="arialblack" id="arialBlack">Arial Black </option>
                <option value="american" id="american">American Typewriter</option>
                <option value="mono" id="mono">Andale Mono </option>
                <option value="comic" id="comic"> Comic Sans Ms</option>
                <option value="helvetica" id="helvetica">Helvetica </option>
                <option value="verdana" id="verdana">Verdana</option>
                <option value="times" id="times">times New Roman</option>
            </select>
            <input class="tamaño-fuente" id="numeroFuente" type="number" min="0" max="18">
            <button>
                <i id="iconosFuente1" class="fi fi-br-align-left"></i>
            </button>
            <button>
                <i id="iconosFuente2" class="fi fi-br-align-center"></i>
            </button>
            <button>
                <i id="iconosFuente3" class="fi fi-br-symbol"></i>
            </button>
        </div>
        <div class="contenedor-color" id="seccionColor">
            <div class="div-colores" id="divColores">
                <p class="parrafo-color-titulo">
                    COLOR
                </p>
                <input id="inputColor" type="color">
            </div>
            <div class="div-fondo" id="divFondo">
                <p class="parrafo-fondo-titulo">
                    FONDO
                </p>
                <input id="colorFondo" type="color">
            </div>
            <input id="checkColor" type="checkbox">
            <label> fondo transparente</label>
        </div>

        <div class="contenedor-contorno" id="divContorno">
            <p class="parrafo-contorno">
                CONTORNO
            </p>
            <button class="botones-contorno" id="botonContorno1">Ninguno</button>
            <button class="botones-contorno" id="botonContorno2"> Claro</button>
            <button class="botones-contorno" id="botonContorno3">Oscuro</button>
        </div>
        <div class="contenedor-espaciado" id="divEspaciado">
            <label id="espaciado"> ESPACIADO</label>
            <input id="inputNumber" type="number">
        </div>
        <div class="contenedor-interlineado" id="divInterlineado">
            <p class="parrafo-interlineado">
                INTERLINEADO
            </p>
            <select class="select-interlineado" id="selectInterlineado">
                <option value="0.8"> 0.8 </option>
                <option value="1"> 1 </option>
                <option value="1.2"> 1.2 </option>
                <option value="1.5"> 1.5 </option>
                <option value="2"> 2 </option>
                <option value="2.5"> 2.5 </option>
            </select>
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
