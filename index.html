            <nav>

                    <p class="titulo-botonimg">

                </button>
                <button class="boton-nav-2">
                    <i class="fi fi-br-text"></i>

            <div class="div-color-fondo">
                <label id="label-fondo"> FONDO</label>
                <input class="input-color-fondo" type="color">
                <select class="select-fondo">
                    <option value="">Ninguno </option>

            </div>
            <div class="contenedor-filtros">
                <p>FILTROS</p>
                  <label class="label-range"> Brillo</label>

        <div class="div-toptext">
            <p class="p-superior">
                SUPERIOR
            </p>
            <textarea class="textarea">
                TOP TEXT
            </textarea>
            <input id= "check-texto"  type="checkbox">
            <label> Sin texto superior</label>
        </div>
        <div class="div-fuente">
            <p class="parrafo-fuente-titulo">
                FUENTE
            </p>
            <select class="clases-fuente">

           <input  class="tamaÃ±o-fuente"   type="number" min="0" max="42" >

            <button>

            </button>
            <button>
                <i  id="iconos-fuente" class="fi fi-br-symbol"></i>
            </button>

        <div class="contenedor-color">
            <div class="div-colores">
                <p class="parrafo-color-titulo">
                    COLOR
                </p>
                <input id="input-color" type="color">
            </div>
            <div class="div-fondo">
                <p class="parrafo-fondo-titulo">
                    FONDO
                </p>
                <input id="color-fondo" type="color">
            </div>
            <input  id="check-color"   type="checkbox">

            <button class="botones-contorno">Ninguno</button>
            <button class="botones-contorno"> Claro</button>
            <button class="botones-contorno">Oscuro</button>
        </div>
        <div class="contenedor-espaciado">
            <label id="espaciado"> ESPACIADO</label>
            <input id="input-number" type="number" >
        </div>
        <div class="contenedor-interlineado">
            <p class="parrafo-interlineado">

            <select class="select-interlineado">
                <option value=""> 1 </option>
