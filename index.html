<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Playwrite+AU+SA:wght@100..400&family=Righteous&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title> Entrega Trabajo 2 JS</title>
</head>

<body class="modoClaro" id="modoOscuro">
    <section class="contenedorCentral" id="divCentral">
        <header id="divHeader">
            <h1 class="h1Section" id="h1Titulo">
                GENERADOR DE MEMES
            </h1>
            <nav id="navBotones">
                <input class="botonNav" id="botonimagen" type="button" value="Imagen">
                <input  class="botonNav"  id="botontexto"  type="button" value="Texto">
                <input class="botonNav" id="bModos" type="button" value="Modo Claro">
            </nav>
        </header>
        <main>
            <section class="contenedor-seccion" id="divSecciones">
                <div  class="contenedorTexto1">
                    <p class="textosP" id="textoArriba">
                        top texto
                    </p>
                </div>
                <div class="divCentral">
                    <img  id="imagenMeme" src="" alt="">
                </div>
                <div class="contenedorTexto2">
                    <p  class="textosP" id="textoAbajo">
                        botton text
                    </p>
                </div>
            </section>

            <input  class="boton-descarga" id="descargarMeme"  type="button" value="Descargar Meme">
                
        </main>
    </section>


    <aside class="aside-contenedor" id="divAside">
        <input type="button" value="X" id="botonCierre1">

        <section class="seccion-imagen" id="opcionesImagen">
            <h2 class="h2-aside">
                IMAGEN
            </h2>
            <div class="divUrl">
                <label>Url</label>
                <input id="urlInput" type="url">
            </div>

<div class=" divColorFondo">
    <label id="colorFondo"> FONDO</label>
    <input class="inputFondoColor" type="color">

    <select id="selectFondo"> 
        <option value="unset"> Ninguno </option>
        <option value="lighten"> Aclarar</option>
        <option value="darken">Oscurecer</option>
        <option value="difference">Diferenciar</option>
        <option value="luminosity"> Luminosidad</option>
        <option value="multiply"> Multiplicar</option>
    </select>
</div>

            <div class="contenedor-filtros" id="divFiltros">
                <p> FILTROS </p>
                <label class="label-range"> Brillo</label>
                <input type="range" class="range" id="brillo" value="brightness" min="0" max="1" step="0.1">

                <label class="label-range"> Opacidad</label>
                <input type="range" class="range" id="opacidad" value="opacity" min="0" max="1" step="0.1">

                <label class="label-range"> Contraste</label>
                <input type="range" class="range" id="contraste" value="contrast" min="100%" max="1000%" step="1%">

                <label class="label-range"> Desenfoque</label>
                <input type="range"class="range" id="desenfoque" value="blur" min="0px" max="10px" step="0.1px">

                <label class="label-range">Escala de grises</label>
                <input type="range" class="range" id="escalaDeGrises" value="grayscale" min="0%" max="100%" step="1%">

                <label class="label-range">Sepia </label>
                <input type="range" class="range" id="sepia" value="sepia" min="0%" max="100%" step="1%">

                <label class="label-range">Saturado</label>
                <input type="range" class="range" id="saturado" value="saturate" min="100%" max="1000%" step="10%">

                <label class="label-range"> Negativo </label>
                <input type="range" class="range" id="negativo" value="invert" min="0" max="1" step="0.1">
            </div>
            <button class="boton-restablecer">
                Restablecer Valores
            </button>
        </section>
    </aside>

    <!-- SECCION DE TEXTOOO ------------------------>

    <section class="seccion-texto" id="divTexto">
        <input type="button" value="X" id="botonCierre2">

        <h2 class="h2-texto">
            Texto
        </h2>
        <div class="div-toptext" id="topText">
            <p class="p-superior">
                SUPERIOR
            </p>
            <textarea class="textarea" id="textareaDiv">
                TOP TEXT
            </textarea>
            <input id="checkTexto" type="checkbox">
            <label> Sin texto superior</label>
        </div>

        <div class="div-topbuttom" id="buttomText">
        <p class="p-inferior">
            INFERIOR
        </p>
        <textarea class="textarea" id="textareaButtom">
            BUTTON TEXT
        </textarea>
        <input id="checkTextoInferior" type="checkbox">
        <label> Sin texto Inferior</label>
    </div>

        <div class="div-fuente" id="divFuentes">
            <p class="parrafo-fuente-titulo">
                FUENTE
            </p>
            <select class="clases-fuente">
                <option value="DM Serif Text, serif" id="dmSherifText">DM Serif text</option>
                <option value="Playwrite AU SA, serif" id="australia">Playwrite Australia</option>
                <option value="Roboto Mono, serif" id="robotoMono">Roboto Mono </option>
                <option value="Righteous, serif" id="righteous"> Righteous </option>
            </select>

            <input class="tamaÃ±o-fuente" type="number" min="18" max="40" value="18">

            <div class="iconosAlineacion">

            
                <button type="button" id="aIzquierda"><i class="fi fi-br-align-left"></i></button>

                <button type="button" id="aCentro"><i class="fi fi-br-align-center"></i></button>
                <button type="button" id="aDerecha"><i  class="fi fi-br-symbol"></i></button>
            </div>
        </div>
<!-- 
      CONTENEDOR COLOR  -----------------------------   -->

        <div class="contenedor-color" id="seccionColor">
            <div class="div-colores" id="divColores">
                <p class="parrafo-color-titulo">
                    COLOR
                </p>
                <input id="inputColor" type="color">
            </div>

            <div class="div-fondo" id="divFondo">
                <p class="parrafo-fondo-titulo">
                    FONDO
                </p>
                <input id="inputFondo" type="color">
            </div>

            <input id="checkColorFondo" type="checkbox">
            <label> fondo transparente</label>
        </div>

        <div class="contenedor-contorno" id="divContorno">
            <p class="parrafo-contorno">
                CONTORNO
            </p>
            <button type="button" class="botones-contorno" id="botonContorno1">Ninguno</button>
            <button type="button" class="botones-contorno" id="botonContorno2"> Claro</button>
            <button type="button" class="botones-contorno" id="botonContorno3">Oscuro</button>
        </div>

        <!-- espaciado -->

        <div class="contenedor-espaciado" id="divEspaciado">
            <label id="espaciado"> ESPACIADO</label>
            <input id="inputNumber" type="number" value="10" min="10px" max="40px">
        </div>

        <!-- interlineado  -->

        <div class="contenedor-interlineado" id="divInterlineado">
            <p class="parrafo-interlineado">
                INTERLINEADO
            </p>
            <select class="select-interlineado">
                <option value="0.8"> 0.8 </option>
                <option value="1"> 1 </option>
                <option value="1.2"> 1.2 </option>
                <option value="1.5"> 1.5 </option>
                <option value="2"> 2 </option>
                <option value="2.5"> 2.5 </option>
            </select>
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
